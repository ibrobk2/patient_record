<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallindrome</title>
</head>
<body>
    <script>
        var word = prompt("Enter a word");

        function pal(){
            var rev = "";
        for(let i=word.length-1; i>0; i--){
                rev=rev+word[i];
        }
        return rev;
        }

        if(pal()==word){
            alert('true');
        }else{
            alert('false');
        }
      
    </script>
</body>
</html>
